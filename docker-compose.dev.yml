version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: quantumshield-db-dev
    environment:
      POSTGRES_DB: quantumshield_dev
      POSTGRES_USER: quantumshield
      POSTGRES_PASSWORD: quantumshield123
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quantumshield -d quantumshield_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - quantumshield-dev-network

  # Redis for session storage
  redis:
    image: redis:7-alpine
    container_name: quantumshield-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - quantumshield-dev-network

  # Development Application with Hot Reloading
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: client-builder
    container_name: quantumshield-app-dev
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: postgresql://quantumshield:quantumshield123@postgres:5432/quantumshield_dev
      REDIS_URL: redis://redis:6379
      # Development-specific settings
      QUANTUM_MODEL_QUBITS: 8
      ENCODED_QUBITS: 4
      PRIVACY_BUDGET: 0.1
      LOG_LEVEL: debug
      ENABLE_HOT_RELOAD: true
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      # Mount source code for hot reloading
      - ./client:/app/client
      - ./server:/app/server
      - ./shared:/app/shared
      - ./package.json:/app/package.json
      - ./tsconfig.json:/app/tsconfig.json
      - ./vite.config.ts:/app/vite.config.ts
      - ./tailwind.config.ts:/app/tailwind.config.ts
      - ./postcss.config.js:/app/postcss.config.js
      - ./components.json:/app/components.json
      # Exclude node_modules from volume mount
      - /app/node_modules
      # Logs directory
      - ./logs:/app/logs
    networks:
      - quantumshield-dev-network
    restart: unless-stopped
    command: npm run dev
    stdin_open: true
    tty: true

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: quantumshield-pgadmin-dev
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@quantumshield.dev
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - quantumshield-dev-network
    restart: unless-stopped

  # Optional: Redis Commander for Redis management
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: quantumshield-redis-commander-dev
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - quantumshield-dev-network
    restart: unless-stopped

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local

networks:
  quantumshield-dev-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16
